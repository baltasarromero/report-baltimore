name: deploy-to-dev
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Deploy Report to redmine test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Copy files to tmp directory on host
      uses: appleboy/scp-action@master
      with:
        host: 34.196.65.245
        username: ubuntu
        key: 
        port: 22
        source: "./*"
        target: "/tmp/report"
    - name: Cleaning plugins/proformanext directory
      uses: appleboy/ssh-action@master
      with:
        host:   
        username: ubuntu
        key: 
        port: 22
        script: docker exec redmine-folderit-test rm -rf /home/redmine/redmine/plugins/report
    - name: Copy Proformanext files to container
      uses: appleboy/ssh-action@master
      with:
        host: 34.196.65.245
        username: ubuntu
        key: 
        port: 22
        script: docker cp /tmp/report redmine-folderit-test:/home/redmine/redmine/plugins/
    - name: Install updated plugins
      uses: appleboy/ssh-action@master
      with:
        host: 34.196.65.245
        username: ubuntu
        key: 
        port: 22
        script: docker exec redmine-folderit-test redmine-install-plugins    
    - name: Final cleanup
      uses: appleboy/ssh-action@master
      with:
        host: 34.196.65.245
        username: ubuntu
        key: 
        port: 22
        script: rm -rf /tmp/report
